<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Generar-contraseñas</title>
</head>
<body>
    
    <div class="contenedor">
        <h1>Generador de Contraseñas</h1>
        <p>Elige la longitud de la contraseña:</p>
        <input type="number" id="longitud" min="4" max="20" value="8">
        <button class="boton" onclick="generarContrasena()">Generar Contraseña</button>
    <div id="resultado"></div>
    </div>

        <script>
            function generarContrasena() {
                const longitud = document.getElementById('longitud').value;
                const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+';
                let contrasena = '';

                for (let i = 0; i < longitud; i++) {
                    const indiceAleatorio = Math.floor(Math.random() * caracteres.length);
                    contrasena += caracteres[indiceAleatorio];
                }

                document.getElementById('resultado').innerHTML = `Contraseña generada: ${contrasena}`;
            }
        </script>

</body>
</html>
